{% load garage_extras %}

<section id="review-full-{{ review.id }}" class="hidden">
    <div class="relative z-10" aria-labelledby="modal-review-full-title" role="dialog" aria-modal="true">
        <div class="fixed inset-0 bg-slate-600 bg-opacity-75 transition-opacity"></div>
        <div class="fixed inset-0 z-10 overflow-y-auto">
            <div class="flex justify-center items-end sm:items-center min-h-full p-4 sm:p-0">
                <div class="relative transform overflow-hidden rounded-lg bg-slate-200 shadow-xl transition-all sm:my-8 w-full max-w-sm sm:max-w-md md:max-w-lg lg:max-w-xl">
                    <div class="flex flex-row flex-nowrap justify-end">
                        <button id="{{ review.id }}" class="review-full-close-btn font-regular text-slate-600 pt-3 pb-2 px-4 sm:pt-4 sm:px-5 drop-shadow-md rounded"
                                type="button">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                 stroke-width="1.5" stroke="currentColor" class="w-8 h-8">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                      d="M6 18L18 6M6 6l12 12"></path>
                            </svg>
                        </button>
                    </div>
                    <div class="px-4 sm:px-8 pb-6 sm:pb-8 md:px-12 lg:px-16">
                        <div class="w-full">
                            <div class="review-card flex flex-col flex-nowrap justify-center items-center">
                                <div>
                                    <ul class="flex flex-row flex-nowrap mb-4 md:mb-6">
                                        {% for value in review.list_to_display_stars %}
                                            {% if value == "star" %}
                                                <li>
                                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                                                         fill="currentColor" class="w-6 h-6 fill-celestialBlue">
                                                        <path fill-rule="evenodd"
                                                              d="M10.788 3.21c.448-1.077 1.976-1.077 2.424 0l2.082 5.007 5.404.433c1.164.093 1.636 1.545.749 2.305l-4.117 3.527 1.257 5.273c.271 1.136-.964 2.033-1.96 1.425L12 18.354 7.373 21.18c-.996.608-2.231-.29-1.96-1.425l1.257-5.273-4.117-3.527c-.887-.76-.415-2.212.749-2.305l5.404-.433 2.082-5.006z"
                                                              clip-rule="evenodd"></path>
                                                    </svg>
                                                </li>
                                            {% else %}
                                                <li>
                                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none"
                                                         viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                                                         class="w-6 h-6 stroke-celestialBlue">
                                                        <path stroke-linecap="round" stroke-linejoin="round"
                                                              d="M11.48 3.499a.562.562 0 011.04 0l2.125 5.111a.563.563 0 00.475.345l5.518.442c.499.04.701.663.321.988l-4.204 3.602a.563.563 0 00-.182.557l1.285 5.385a.562.562 0 01-.84.61l-4.725-2.885a.563.563 0 00-.586 0L6.982 20.54a.562.562 0 01-.84-.61l1.285-5.386a.562.562 0 00-.182-.557l-4.204-3.602a.563.563 0 01.321-.988l5.518-.442a.563.563 0 00.475-.345L11.48 3.5z"></path>
                                                    </svg>
                                                </li>
                                            {% endif %}
                                        {% endfor %}
                                    </ul>
                                </div>
                                <p class="text-onyx mb-4 sm:mb-6 md:mb-8">
                                    {{ review.message }}
                                </p>
                                <p class="font-medium text-onyx">{{ review.name }}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
