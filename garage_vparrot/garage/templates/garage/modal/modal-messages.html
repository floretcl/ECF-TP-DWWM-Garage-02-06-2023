<section id="modal-messages" class="{% if messages %}{% else %}hidden{% endif %}">
    <div class="relative z-10" aria-labelledby="modal-title" role="dialog" aria-modal="true">
        <div class="fixed inset-0 bg-slate-600 bg-opacity-75 transition-opacity"></div>
        <div class="fixed inset-0 z-10 overflow-y-auto">
            <div class="flex justify-center items-end sm:items-center min-h-full p-4 sm:p-0">
                <div class="relative transform overflow-hidden rounded-lg bg-whiteTeal shadow-xl transition-all sm:my-8 w-full max-w-sm sm:max-w-md md:max-w-lg lg:max-w-xl">
                    <div class="flex flex-row flex-nowrap justify-end">
                        <button id="modal-messages-close-btn"
                                class="font-regular text-slate-600 pt-3 pb-2 px-4 sm:pt-4 sm:px-5 drop-shadow-md rounded"
                                type="button">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                 stroke-width="1.5" stroke="currentColor" class="w-8 h-8">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                      d="M6 18L18 6M6 6l12 12"></path>
                            </svg>
                        </button>
                    </div>
                    <div class="px-4 sm:px-8 sm:pb-2 md:px-12 lg:px-16">
                        <div class="w-full">
                            <div class="mb-10">
                                <div class="flex flex-row items-center flex-nowrap mb-3">
                                    <div class="flex justify-center items-center h-10 w-10 sm:h-12 sm:w-12">
                                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                                             fill="currentColor"
                                             class="w-8 h-8 sm:w-10 sm:h-10 text-green-600 drop-shadow-md">
                                            <path fill-rule="evenodd"
                                                  d="M2.25 12c0-5.385 4.365-9.75 9.75-9.75s9.75 4.365 9.75 9.75-4.365 9.75-9.75 9.75S2.25 17.385 2.25 12zm13.36-1.814a.75.75 0 10-1.22-.872l-3.236 4.53L9.53 12.22a.75.75 0 00-1.06 1.06l2.25 2.25a.75.75 0 001.14-.094l3.75-5.25z"
                                                  clip-rule="evenodd"></path>
                                        </svg>
                                    </div>
                                    <h3 class="font-semibold text-onyx ml-1" id="modal-title">
                                        Demande de contact
                                    </h3>
                                </div>
                                <div class="ml-2 mr-1 sm:mr-2">
                                    <ul class="messages text-gray-400">
                                        {% for message in messages %}
                                            <li class="{% if message.tags %}{{ message.tags }}{% endif %}">
                                                {{ message }}
                                            </li>
                                        {% endfor %}
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
