{% load static %}

<!DOCTYPE html>
<html lang="fr" class="scroll-smooth">
<head>
    <!-- META-->
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    {% block meta %}{% endblock %}

    <!-- FAVICON -->
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'garage/images/favicons/apple-touch-icon.png' %}"/>
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'garage/images/favicons/favicon-32x32.png' %}"/>
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'garage/images/favicons/favicon-16x16.png' %}"/>
    <link rel="manifest" href="{% static 'garage/images/favicons/site.webmanifest' %}"/>
    <link rel="mask-icon" href="{% static 'garage/images/favicons/safari-pinned-tab.svg' %}" color="#5bbad5"/>
    <link rel="shortcut icon" href="{% static 'garage/images/favicons/favicon.ico' %}"/>
    <meta name="msapplication-TileColor" content="#2d89ef"/>
    <meta name="msapplication-config" content="{% static 'garage/images/favicons/browserconfig.xml' %}"/>
    <meta name="theme-color" content="#ffffff"/>

    <!-- GOOGLE FONTS : ROKKITT, RASA, NOBILE -->
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Nobile:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&family=Rasa:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Rokkitt:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"
          rel="stylesheet"/>

    <!-- TAILWIND CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'garage/style/output.css' %}"/>

    <!-- LEAFLET CSS & JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin="" defer></script>

    <!-- SCRIPTS JS -->
    <script src="{% static 'garage/javascript/base.js' %}" defer></script>
    {% block scripts %}{% endblock %}

    <!-- TITLE & DESCRIPTION -->
    <title>{% block title %}Garage V.Parrot Ã  Toulouse{% endblock %}</title>
    <meta name="description" content="{% block meta-description %}{% endblock %}"/>
</head>

<!-- BODY -->
<body class="preload font-nobile bg-whiteTeal">

<!-- HEADER -->
{% include 'garage/header.html' %}

<!-- MAIN -->
<main>
    {% block main %}{% endblock %}
</main>

<!-- FOOTER -->
{% include 'garage/footer.html' %}

</body>
</html>
