<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- SECTION MODAL REVIEW-->
    <section id="modal-review">
      <div
        class="relative z-10"
        aria-labelledby="modal-title"
        role="dialog"
        aria-modal="true"
      >
        <!--
        Background backdrop, show/hide based on modal state.
    
        Entering: "ease-out duration-300"
          From: "opacity-0"
          To: "opacity-100"
        Leaving: "ease-in duration-200"
          From: "opacity-100"
          To: "opacity-0"
      -->
        <div
          class="fixed inset-0 bg-slate-600 bg-opacity-75 transition-opacity"
        ></div>

        <div class="fixed inset-0 z-10 overflow-y-auto">
          <div
            class="flex justify-center items-end sm:items-center min-h-full p-4 sm:p-0"
          >
            <!--
            Modal panel, show/hide based on modal state.
    
            Entering: "ease-out duration-300"
              From: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
              To: "opacity-100 translate-y-0 sm:scale-100"
            Leaving: "ease-in duration-200"
              From: "opacity-100 translate-y-0 sm:scale-100"
              To: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
          -->
            <div
              class="relative transform overflow-hidden rounded-lg bg-whiteTeal shadow-xl transition-all sm:my-8 w-full max-w-sm sm:max-w-md md:max-w-lg lg:max-w-xl"
            >
              <div class="flex flex-row flex-nowrap justify-end">
                <button
                  id="modal-review-close-btn"
                  class="font-regular text-slate-600 pt-3 pb-2 px-4 sm:pt-4 sm:px-5 drop-shadow-md rounded"
                  type="button"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="w-8 h-8"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M6 18L18 6M6 6l12 12"
                    />
                  </svg>
                </button>
              </div>
              <div class="px-4 sm:px-8 sm:pb-2 md:px-12 lg:px-16">
                <div class="w-full">
                  <div>
                    <h3 class="font-semibold text-onyx mb-8" id="modal-title">
                      Écrire un témoignage
                    </h3>
                    <form
                      id="form-review"
                      class="flex flex-col flex-nowrap justify-center w-full"
                      action=""
                      method="post"
                    >
                      <div
                        class="flex flex-col flex-nowrap mb-4 sm:mb-5 md:mb-6"
                      >
                        <label
                          class="text-celestialBlue font-medium text-sm my-1"
                          for="form-review-name"
                        >
                          Nom
                        </label>
                        <input
                          class="text-onyx border-2 active:border-4 focus:border-4 active:border-celestialBlue focus:border-celestialBlue active:outline-0 focus:outline-0 focus:outline focus:outline-transparent rounded-md h-9 px-2"
                          type="text"
                          name="form-review-name"
                          id="form-review-name"
                          required
                        />
                      </div>
                      <div
                        class="flex flex-col flex-nowrap mb-4 sm:mb-5 md:mb-6"
                      >
                        <label
                          class="text-celestialBlue font-medium text-sm my-1"
                          for="form-review-message"
                        >
                          Message
                        </label>
                        <textarea
                          class="text-onyx border-2 active:border-4 focus:border-4 active:border-celestialBlue focus:border-celestialBlue active:outline-0 focus:outline-0 focus-visible:outline-0 focus-visible:outline focus-visible:outline-transparent rounded-md h-28 sm:h-32 md:h-40 px-2"
                          name="form-review-message"
                          id="form-review-message"
                          cols="30"
                          rows="10"
                          required
                        ></textarea>
                      </div>
                      <div class="flex flex-col flex-nowrap mb-6">
                        <label
                          class="text-celestialBlue font-medium text-sm my-1"
                          for="form-review-rating"
                        >
                          Note
                        </label>
                        <div
                          class="flex flex-row flex-nowrap justify-start items-center"
                        >
                          <input
                            class="range-stars active:outline-0 focus:outline-0 focus:outline focus:outline-transparent rounded-md h-9"
                            type="range"
                            name="form-review-rating"
                            id="form-review-rating"
                            max="5"
                            min="1"
                            step="1"
                            value="1"
                            required
                          />
                        </div>
                      </div>
                      <div
                        class="py-3 flex flex-row justify-center sm:justify-start"
                      >
                        <div
                          class="flex flex-row flex-nowrap justify-center items-center"
                        >
                          <button
                            id="form-review-submit"
                            class="font-regular text-whiteTeal text-center uppercase bg-celestialBlue active:bg-darkBlue btn-gradient-animation pt-3 pb-2 px-4 mt-8 mb-4 drop-shadow-md rounded"
                          >
                            Envoyer
                          </button>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- END SECTION MODAL REVIEW-->
  </body>
</html>
