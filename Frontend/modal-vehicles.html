<!DOCTYPE html>
<html lang="fr" class="scroll-smooth">
  <head>
    <!-- META-->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- FAVICON -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/favicons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/favicons/favicon-16x16.png"
    />
    <link rel="manifest" href="./assets/favicons/site.webmanifest" />
    <link
      rel="mask-icon"
      href="./assets/favicons/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <link rel="shortcut icon" href="./assets/favicons/favicon.ico" />
    <meta name="msapplication-TileColor" content="#2d89ef" />
    <meta
      name="msapplication-config"
      content="./assets/favicons/browserconfig.xml"
    />
    <meta name="theme-color" content="#ffffff" />

    <!-- TAILWIND CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              onyx: "#454545",
              celestialBlue: "#1E91D6",
              whiteTeal: "#FBFFFE",
              rosyBrown: "#BF8B85",
              darkBlue: "#1F01B9",
              whiteTealForGradient: "#FBFFFECC",
            },
            fontFamily: {
              nobile: ["Nobile", "sans-serif"],
              rasa: ["Rasa", "serif"],
              rokkitt: ["Rokkitt", "serif"],
            },
            spacing: {
              128: "32rem",
            },
            height: {
              0.75: "0.1875rem",
            },
            margin: {
              0.75: "0.1875rem",
            },
            backgroundImage: {
              homeHeadingImg: "url('./assets/images/img-15.jpg')",
              vehiclesSectionGradient:
                "linear-gradient(0deg, #FBFFFE 0 10%, #454545 10% 90%, #FBFFFE 90% 100%)",
            },
            transitionProperty: {
              height: "height",
            },
          },
        },
      };
    </script>

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="./assets/style/main.css" />
    <!-- LEAFLET CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />

    <!-- GOOGLE FONTS : ROKKITT, RASA, NOBILE -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nobile:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&family=Rasa:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Rokkitt:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <!-- TITLE & DESCRIPTION -->
    <title>Garage V.Parrot à Toulouse</title>
    <!-- TODO: changer le titre-->
    <meta name="description" content="" />
  </head>

  <!-- BODY -->
  <body class="preload font-nobile bg-whiteTeal">
    <!-- SECTION MODAL vehicles-->
    <section id="modal-vehicles">
      <div
        class="relative z-10"
        aria-labelledby="modal-title"
        role="dialog"
        aria-modal="true"
      >
        <!--
        Background backdrop, show/hide based on modal state.
    
        Entering: "ease-out duration-300"
          From: "opacity-0"
          To: "opacity-100"
        Leaving: "ease-in duration-200"
          From: "opacity-100"
          To: "opacity-0"
      -->
        <div
          class="fixed inset-0 bg-slate-600 bg-opacity-75 transition-opacity"
        ></div>

        <div class="fixed inset-0 z-10 overflow-y-auto">
          <div
            class="flex justify-center items-end sm:items-center min-h-full p-4 sm:p-0"
          >
            <!--
            Modal panel, show/hide based on modal state.
    
            Entering: "ease-out duration-300"
              From: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
              To: "opacity-100 translate-y-0 sm:scale-100"
            Leaving: "ease-in duration-200"
              From: "opacity-100 translate-y-0 sm:scale-100"
              To: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
          -->
            <div
              class="relative transform overflow-hidden rounded-lg bg-whiteTeal shadow-xl transition-all sm:my-8 w-full max-w-sm sm:max-w-md md:max-w-lg lg:max-w-xl"
            >
              <div class="flex flex-row flex-nowrap justify-end">
                <button
                  id="modal-vehicles-close-btn"
                  class="font-regular text-slate-600 pt-3 pb-2 px-4 sm:pt-4 sm:px-5 drop-shadow-md rounded"
                  type="button"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="w-8 h-8"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M6 18L18 6M6 6l12 12"
                    />
                  </svg>
                </button>
              </div>
              <div class="px-4 sm:px-8 sm:pb-2 md:px-12 lg:px-16">
                <div class="w-full">
                  <div>
                    <h3 class="font-semibold text-onyx mb-8" id="modal-title">
                      Demande de contact
                    </h3>
                    <form
                      id="form-vehicles"
                      class="flex flex-col flex-nowrap justify-center w-full"
                      action=""
                      method="post"
                    >
                      <div
                        class="flex flex-col flex-nowrap mb-4 sm:mb-5 md:mb-6"
                      >
                        <label
                          class="text-celestialBlue font-medium text-sm my-1"
                          for="form-vehicles-firstname"
                        >
                          Prénom
                        </label>
                        <input
                          class="text-onyx border-2 active:border-4 focus:border-4 active:border-celestialBlue focus:border-celestialBlue active:outline-0 focus:outline-0 focus:outline focus:outline-transparent rounded-md h-9 px-2"
                          type="text"
                          name="form-vehicles-firstname"
                          id="form-vehicles-firstname"
                          required
                        />
                      </div>
                      <div
                        class="flex flex-col flex-nowrap mb-4 sm:mb-5 md:mb-6"
                      >
                        <label
                          class="text-celestialBlue font-medium text-sm my-1"
                          for="form-vehicles-lastname"
                        >
                          Nom
                        </label>
                        <input
                          class="text-onyx border-2 active:border-4 focus:border-4 active:border-celestialBlue focus:border-celestialBlue active:outline-0 focus:outline-0 focus:outline focus:outline-transparent rounded-md h-9 px-2"
                          type="text"
                          name="form-vehicles-lastname"
                          id="form-vehicles-lastname"
                          required
                        />
                      </div>
                      <div
                        class="flex flex-col flex-nowrap mb-4 sm:mb-5 md:mb-6"
                      >
                        <label
                          class="text-celestialBlue font-medium text-sm my-1"
                          for="form-vehicles-email"
                        >
                          Email
                        </label>
                        <input
                          class="text-onyx border-2 active:border-4 focus:border-4 active:border-celestialBlue focus:border-celestialBlue active:outline-0 focus:outline-0 focus:outline focus:outline-transparent rounded-md h-9 px-2"
                          type="email"
                          name="form-vehicles-email"
                          id="form-vehicles-email"
                          required
                        />
                      </div>
                      <div
                        class="flex flex-col flex-nowrap mb-4 sm:mb-5 md:mb-6"
                      >
                        <label
                          class="text-celestialBlue font-medium text-sm my-1"
                          for="form-vehicles-phoneNumber"
                        >
                          Téléphone
                        </label>
                        <input
                          class="text-onyx border-2 active:border-4 focus:border-4 active:border-celestialBlue focus:border-celestialBlue active:outline-0 focus:outline-0 focus:outline focus:outline-transparent rounded-md h-9 px-2"
                          type="tel"
                          name="form-vehicles-phoneNumber"
                          id="form-vehicles-phoneNumber"
                          required
                        />
                      </div>
                      <div
                        class="flex flex-col flex-nowrap justify-center w-full my-6"
                      >
                        <div
                          class="flex flex-col flex-nowrap mb-4 sm:mb-5 md:mb-6"
                        >
                          <label
                            class="text-celestialBlue font-medium text-sm my-1"
                            for="form-vehicles-subject"
                          >
                            Sujet
                          </label>
                          <input
                            class="text-onyx border-2 active:border-4 focus:border-4 active:border-celestialBlue focus:border-celestialBlue active:outline-0 focus:outline-0 focus:outline focus:outline-transparent rounded-md h-9 px-2"
                            type="text"
                            name="form-vehicles-subject"
                            id="form-vehicles-subject"
                            required
                          />
                        </div>
                        <div
                          class="flex flex-col flex-nowrap mb-4 sm:mb-5 md:mb-6"
                        >
                          <label
                            class="text-celestialBlue font-medium text-sm my-1"
                            for="form-vehicles-message"
                          >
                            Message
                          </label>
                          <textarea
                            class="text-onyx border-2 active:border-4 focus:border-4 active:border-celestialBlue focus:border-celestialBlue active:outline-0 focus:outline-0 focus-visible:outline-0 focus-visible:outline focus-visible:outline-transparent rounded-md h-28 sm:h-32 md:h-40 px-2"
                            name="form-vehicles-message"
                            id="form-vehicles-message"
                            cols="30"
                            rows="10"
                            required
                          ></textarea>
                        </div>
                      </div>
                      <div
                        class="py-3 flex flex-row justify-center sm:justify-start"
                      >
                        <div
                          class="flex flex-row flex-nowrap justify-center items-center"
                        >
                          <button
                            id="form-vehicles-submit"
                            class="font-regular text-whiteTeal text-center uppercase bg-celestialBlue active:bg-darkBlue btn-gradient-animation pt-3 pb-2 px-4 mt-8 mb-4 drop-shadow-md rounded"
                          >
                            Envoyer
                          </button>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- END SECTION MODAL vehicles-->
    <!-- END SECTION MODAL REVIEW-->
    <script src="./assets/js/main.js"></script>
  </body>
</html>
